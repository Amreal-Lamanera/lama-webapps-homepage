<!doctype html>
<html lang='en'>

    <head>

        <!-- Required meta tags -->
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>

        <!-- Bootstrap CSS -->
        <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' rel='stylesheet'
            integrity='sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3' crossorigin='anonymous'>

        <!-- Style -->
        <link rel='stylesheet' href='css/app.css'>

        <title>Slider</title>

    </head>

    <body>
        <main>

            <div class="container-fluid">
                <div class="slider">

                    <ul class="slides-wrapper">
                    </ul>

                    <div class="arrows">
                        <p class="arrow-prev">
                            <i class="fas fa-chevron-left"></i>
                        </p>

                        <p class="arrow-next">
                            <i class="fas fa-chevron-right"></i>
                        </p>
                    </div>

                    <div class="pointers">
                        <ul class="pointers-wrapper d-flex">
                            <li class="pointer active" id="0"></li>

                            <li class="pointer" id="1"></li>

                            <li class="pointer" id="2"></li>

                            <li class="pointer" id="3"></li>

                            <li class="pointer" id="4"></li>

                            <li class="pointer" id="5"></li>

                            <li class="pointer" id="6"></li>

                            <li class="pointer" id="7"></li>

                            <li class="pointer" id="8"></li>


                        </ul>
                    </div>

                </div>
            </div>

        </main>

        <!-- Bootstrap Bundle with Popper -->
        <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js'
            integrity='sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p'
            crossorigin='anonymous'></script>

        <!-- FONT AWESOME -->
        <script src='https://kit.fontawesome.com/b0485a66c8.js' crossorigin='anonymous'></script>

        <script src='js/app.js'></script>

    </body>

</html>
