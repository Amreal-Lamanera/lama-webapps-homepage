<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Lama Talking Duck</title>

    <!-- Manifest -->
    <link rel="manifest" href="site.webmanifest" />

    <!-- Style -->
    <link rel="stylesheet" href="style.css" />

    <!-- Icona scheda browser -->
    <link rel="icon" href="../images/lama.png" />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- LOGO -->
      <header>
        <a href="../index.html">
          <img src="../images/lama.png" alt="Logo Coding Week" />
          <span>
            Lama <br />
            Homepage
          </span>
        </a>
      </header>

      <!-- Contenuto Principale -->
      <main>
        <!-- Casella di testo -->
        <textarea placeholder="Scrivi qui..."></textarea>
        <!-- Controlli -->
        <div class="controls">
          <!-- Play Button -->
          <button>
            <img src="../images/play.png" alt="" />
          </button>
          <!-- Controlli del tono -->
          <div class="control-pitch">
            <label>Pitch</label>
            <input type="range" min="0.1" max="2" step="0.1" />
          </div>
        </div>

        <!-- Paperella -->
        <!-- <figure class="talking"> -->
        <figure>
          <!-- Tag di tipo block pensato per le immagini -->
          <img
            class="static-duck"
            src="../images/talking-duck-static.png"
            alt="PAPERELLA STATICA"
          />

          <img
            class="animated-duck"
            src="../images/talking-duck-animated.gif"
            alt="PAPERELLA ANIMATA"
          />
        </figure>
      </main>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
